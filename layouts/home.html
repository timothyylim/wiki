{{ define "main" }}
<article class="markdown">
  {{- .Content -}}
</article>

<h2>All Posts (Normal View)</h2>
<ul>
  {{ range .Site.RegularPages }}
    {{ if not (in .Params.tags "draft") }}
      <li>
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        - <span>{{ .Date.Format "2 Jan 2006" }}</span>
      </li>
    {{ end }}
  {{ end }}
</ul>
{{ end }}
